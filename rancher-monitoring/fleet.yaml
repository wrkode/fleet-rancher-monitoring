defaultNamespace: cattle-monitoring-system
helm:
  repo: https://charts.rancher.io
  chart: rancher-monitoring
  version: 100.1.2+up19.0.3
  releaseName: rancher-monitoring
  diff:
  comparePatches:
    - apiVersion: admissionregistration.k8s.io/v1
      kind: MutatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}
    - apiVersion: admissionregistration.k8s.io/v1
      kind: ValidatingWebhookConfiguration
      name: rancher-monitoring-admission
      operations:
        - {"op":"remove", "path":"/webhooks"}
targetCustomizations:
- name: skodatest
  helm:
    values:
      rke2Etcd:
        enabled: true
      rke2Scheduler:
        enabled: true
      rke2IngressNginx:
        enabled: true
      alermanager:
        enabled: false
  clusterSelector:
    matchLabels:
      env: dev
 - name: rke2hubble
  helm:
    values:
     rke2Etcd:
        enabled: true
      rke2IngressNginx:
        enabled: true
      rke2Scheduler:
        enabled: true
      alermanager:
        enabled: true
  clusterSelector:
    matchLabels:
      env: prod
    
